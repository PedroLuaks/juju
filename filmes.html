<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Metix</title>
    <meta name="description" content="Compre e assista os melhores filmes no Metix">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
               
                <div class="logo">
                    <h1>Metix</h1>
                </div>
                
              
                <nav class="nav">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="filmes.html" class="nav-link">Filmes</a>
                    <a href="sobre.html" class="nav-link">Sobre</a>
                </nav>
                
                
                <div class="cart-icon-wrapper" onclick="toggleCart()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

   
    <main class="main-content-full page-content">
        <section class="content-section">
            <div class="container">
                <div class="page-header">
                    <h1>Catálogo de Filmes</h1>
                    <p>Compre seus filmes favoritos e assista quando quiser</p>
                </div>
                
                <div class="section-header">
                    <h2>Lançamentos 2024</h2>
                    <span class="section-subtitle">Novos Títulos</span>
                </div>
                
                <div class="movies-grid" id="moviesGridStore1">
                    
                </div>
            </div>
        </section>
        
        <section class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2>Mais Vendidos</h2>
                    <span class="section-subtitle">Top 10</span>
                </div>
                
                <div class="movies-grid" id="moviesGridStore2">
                    
                </div>
            </div>
        </section>
        
        <section class="content-section">
            <div class="container">
                <div class="section-header">
                    <h2>Clássicos</h2>
                    <span class="section-subtitle">Imperdíveis</span>
                </div>
                
                <div class="movies-grid" id="moviesGridStore3">
                   
                </div>
            </div>
        </section>
    </main>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Carrinho de Compras</h3>
            <button class="cart-close" onclick="toggleCart()">×</button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <p class="cart-empty">Seu carrinho está vazio</p>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="cart-total-price" id="cartTotal">R$ 0,00</span>
            </div>
            <button class="btn btn-primary cart-checkout">Finalizar Compra</button>
        </div>
    </div>
    
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
</body>
</html>
